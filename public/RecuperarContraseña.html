<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion de contraseña</title>
    <link rel="stylesheet" href="../public/css/RecuperacionContraseña.css">
    <!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("7wXX27z432idNoiVw");
    })();
</script>
</head>

<body>
    <div>
        <img src="./img/atras.png" alt="Regresar" class="btn-regresar" onclick="window.location.href='../index.html'">
    </div>
    <div class="inicio">
        <div class="Containter-logo">
            <img src="./img/logo.png" alt="Logo">
            <h2>¡Bienvenido a SteticCenter!</h2>
        </div>
        <div class="Formulario-Sesion">
            <form id="formLogin" class="form-Sesion">
                <input type="text" placeholder="Correo" required id="usuario">
                <!-- El input de código se oculta inicialmente -->
                <input type="text" placeholder="Codigo Verificacion" required id="codigoVerificacion"
                    style="display: none;">
                <!-- Cambiamos a button para evitar enviar el formulario hasta que se muestre el input -->
                <button type="button" class="btn-entrar-link" id="btn-login">Código verificación</button>
                <p id="errorMsg" style="color: red; display: none; margin-top: 10px;"></p>
            </form>
        </div>
        <section>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </section>
    </div>
    <script src="js/ContraseñaOlvidada.js"></script>
</body>

</html>
